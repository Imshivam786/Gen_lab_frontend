<!-- auth-modal.component.html -->
<div *ngIf="isOpen" class="fixed inset-0 bg-black bg-opacity-50 z-[1000] flex items-center justify-center p-4">
    <div class="bg-white rounded-xl w-full max-w-md overflow-hidden">
        <!-- Header -->
        <div class="relative bg-indigo-50 p-6">
            <img src="/assets/genlab.svg" alt="Genlab" class="h-16 mx-auto mb-4">
            <h2 class="text-2xl font-bold text-center text-gray-800">
                {{ isLoginMode ? 'Welcome Back!' : 'Join Genlab' }}
            </h2>
            <button (click)="close()" class="text-2xl absolute top-4 right-4 text-gray-500 hover:text-gray-700">
                &times;
            </button>
        </div>

        <!-- Content -->
        <div class="p-6">
            <!-- Tabs -->
            <div class="flex mb-6">
                <button 
                  (click)="toggleMode(true)"
                  class="flex-1 py-2 font-medium"
                  [class.text-indigo-600]="isLoginMode"
                  [class.border-b-2]="isLoginMode"
                  [class.border-indigo-600]="isLoginMode"
                  [class.text-gray-500]="!isLoginMode"
                  [class.hover:text-gray-700]="!isLoginMode">
                  Sign In
                </button>
                <button 
                  (click)="toggleMode(false)"
                  class="flex-1 py-2 font-medium"
                  [class.text-indigo-600]="!isLoginMode"
                  [class.border-b-2]="!isLoginMode"
                  [class.border-indigo-600]="!isLoginMode"
                  [class.text-gray-500]="isLoginMode"
                  [class.hover:text-gray-700]="isLoginMode">
                  Sign Up
                </button>
              </div>

            <!-- Sign In Form -->
            <form *ngIf="isLoginMode" [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email or Mobile</label>
                    <input formControlName="identifier" type="text" class="w-full p-2 border rounded-md">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input formControlName="password" type="password" class="w-full p-2 border rounded-md">
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700">
                    Sign In
                </button>
            </form>

            <!-- Sign Up Form -->
            <form *ngIf="!isLoginMode" [formGroup]="signupForm" (ngSubmit)="onSignup()" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email or Mobile</label>
                    <input formControlName="identifier" type="text" class="w-full p-2 border rounded-md">
                </div>

                <!-- OTP Section -->
                <div *ngIf="showOtpField" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">OTP</label>
                        <input formControlName="otp" type="text" class="w-full p-2 border rounded-md">
                    </div>
                    <button type="button" (click)="sendOtp()" class="text-sm text-indigo-600 hover:text-indigo-800">
                        Resend OTP ({{ otpTimer }}s)
                    </button>
                </div>

                <div *ngIf="showPasswordField">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Create Password</label>
                    <input formControlName="password" type="password" class="w-full p-2 border rounded-md">
                </div>

                <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700"
                    [disabled]="signupForm.invalid">
                    {{ showPasswordField ? 'Complete Sign Up' : 'Send OTP' }}
                </button>
            </form>
        </div>
    </div>
</div>
