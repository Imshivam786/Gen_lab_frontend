<!-- service-status.component.html -->
<div class="min-h-screen bg-gray-50 flex flex-col items-center justify-center px-4 py-8">
    <div class="max-w-3xl text-center">
      <!-- Status Icon -->
      <div class="mb-6 animate-pulse">
        <svg class="w-32 h-32 mx-auto text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M13 10V3L4 14h7v7l9-11h-7z"/>
        </svg>
      </div>
  
      <!-- Status Indicator -->
      <div class="inline-flex items-center px-4 py-2 rounded-full bg-red-100 mb-6">
        <span class="text-red-600 font-medium text-sm">SERVICE DISRUPTION</span>
      </div>
  
      <!-- Message -->
      <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4">
        Temporary Service Interruption
      </h1>
      <p class="text-lg text-gray-600 mb-8 max-w-2xl mx-auto">
        {{ message || 'Weâ€™re experiencing technical difficulties. Our team is working to restore service ASAP.' }}
      </p>
  
      <!-- Action Buttons -->
      <div class="flex flex-col sm:flex-row justify-center gap-4">
        <a routerLink="/" 
           class="px-6 py-3 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors font-medium">
          Return to Home
        </a>
        <button (click)="refreshPage()"
                class="px-6 py-3 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition-colors font-medium">
          Try Again
        </button>
      </div>
  
      <!-- Status Updates -->
      <div class="mt-8 text-sm text-gray-500">
        <p class="mb-2">Last updated: {{ lastUpdated | date:'short' }}</p>
        <p>Status ID: OUTAGE-{{ statusCode }}</p>
      </div>
    </div>
  </div>
