<!-- Bottom Navigation Bar -->
<div class="fixed bottom-0 left-0 right-0 z-50 bg-white border-t border-gray-200 md:hidden transition-transform duration-300 ease-in-out"
  [class.translate-y-full]="isHidden">
    <div class="flex justify-between items-center px-4 py-2">
      <!-- Home -->
      <button class="flex flex-col items-center text-gray-600 hover:text-indigo-600 transition-colors px-2 py-1" [routerLink]="''">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
        </svg>
        <span class="text-xs mt-0.5">Home</span>
      </button>
  
      <!-- Favorites -->
      <button class="flex flex-col items-center text-gray-600 hover:text-indigo-600 transition-colors px-2 py-1" [routerLink]="'/favourites'">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
        </svg>
        <span class="text-xs mt-0.5">Favorites</span>
      </button>
  
      <!-- Cart with Badge -->
      <button class="flex flex-col items-center text-gray-600 hover:text-indigo-600 transition-colors px-2 py-1 relative" [routerLink]="'/cart'">
        <div class="absolute -top-1 right-0 bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs">1</div>
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
        </svg>
        <span class="text-xs mt-0.5">Cart</span>
      </button>
  
      <!-- Orders -->
      <button class="flex flex-col items-center text-gray-600 hover:text-indigo-600 transition-colors px-2 py-1" [routerLink]="'/orders'">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
        </svg>
        <span class="text-xs mt-0.5">Orders</span>
      </button>
    </div>
  </div>
