<!-- address-form.component.html -->
<div *ngIf="visible" class="fixed inset-0 bg-black bg-opacity-50 z-[100] flex items-center justify-center p-4">
    <div class="bg-white rounded-lg w-full max-w-2xl max-h-[90vh] overflow-y-auto">
        <!-- Header -->
        <div class="flex justify-between items-center p-4 border-b">
            <h3 class="text-xl font-semibold">Add New Address</h3>
            <button (click)="close()" class="text-gray-500 hover:text-gray-700">
                &times;
            </button>
        </div>

        <!-- Form -->
        <form [formGroup]="addressForm" (ngSubmit)="onSubmit()" class="p-4 space-y-4">
            <!-- Name -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Full Name *</label>
                <input formControlName="name" type="text"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                <div *ngIf="showError('name')" class="text-red-500 text-sm">
                    Name is required
                </div>
            </div>

            <!-- Address Line 1 -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Street Address *</label>
                <input formControlName="street" type="text"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                <div *ngIf="showError('street')" class="text-red-500 text-sm">
                    Street address is required
                </div>
            </div>

            <!-- Landmark -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Landmark</label>
                <input formControlName="landmark" type="text"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>

            <!-- City & State -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">District *</label>
                    <input formControlName="district" type="text"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    <div *ngIf="showError('district')" class="text-red-500 text-sm">
                        District is required
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">State *</label>
                    <input formControlName="state" type="text"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    <div *ngIf="showError('state')" class="text-red-500 text-sm">
                        State is required
                    </div>
                </div>
            </div>

            <!-- Pincode & Country -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Pincode *</label>
                    <input formControlName="pincode" type="text"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    <div *ngIf="showError('pincode')" class="text-red-500 text-sm">
                        Valid 6-digit pincode required
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Country *</label>
                    <input formControlName="country" type="text"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    <div *ngIf="showError('country')" class="text-red-500 text-sm">
                        Country is required
                    </div>
                </div>
            </div>

            <!-- Phone Number -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Phone Number *</label>
                <input formControlName="phone" type="tel"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                <div *ngIf="showError('phone')" class="text-red-500 text-sm">
                    Valid phone number required
                </div>
            </div>

            <!-- Form Actions -->
            <div class="flex justify-end gap-4 pt-4">
                <button type="button" (click)="close()" class="px-4 py-2 text-gray-700 hover:text-gray-900">
                    Cancel
                </button>
                <button type="submit" [disabled]="addressForm.invalid"
                    class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 disabled:opacity-50">
                    Save Address
                </button>
            </div>
        </form>
    </div>
</div>
