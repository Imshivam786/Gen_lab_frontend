<!-- forgot-password.component.html -->
<div *ngIf="isOpen" class="fixed inset-0 bg-black bg-opacity-50 z-[1000] flex items-center justify-center p-4">
    <div class="bg-white rounded-xl w-full max-w-md overflow-hidden">
        <!-- Header -->
        <div class="relative bg-indigo-50 p-6">
            <img src="/assets/genlab.svg" alt="Genlab" class="h-16 mx-auto mb-4">
            <h2 class="text-2xl font-bold text-center text-gray-800">Reset Password</h2>
            <button (click)="close()" class="text-2xl absolute top-4 right-4 text-gray-500 hover:text-gray-700">
                &times;
            </button>
        </div>

        <!-- Content -->
        <div class="p-6">
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="space-y-4">
                <!-- Identifier Input -->
                <div *ngIf="!showOtpField">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email or Mobile</label>
                    <input formControlName="identifier" type="text" class="w-full p-2 border rounded-md">
                </div>

                <!-- OTP Input -->
                <div *ngIf="showOtpField" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">OTP</label>
                        <input formControlName="otp" type="text" class="w-full p-2 border rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                        <input formControlName="newPassword" type="password" class="w-full p-2 border rounded-md">
                    </div>
                    <button type="button" (click)="resendOtp()" class="text-sm text-indigo-600 hover:text-indigo-800" [class.text-gray-400]="otpTimer > 0" 
                        [class.cursor-not-allowed]="otpTimer > 0"
                        [class.text-indigo-600]="otpTimer <= 0"
                        [class.hover:text-indigo-800]="otpTimer <= 0"
                        [disabled]="otpTimer > 0"
                    >
                        Resend OTP <span *ngIf="otpTimer > 0">({{ otpTimer }}s)</span>
                    </button>
                </div>

                <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700">
                    {{ showOtpField ? 'Reset Password' : 'Send OTP' }}
                </button>
            </form>
        </div>
    </div>
</div>
