<nav class="sticky top-0 z-50 bg-white shadow-sm nav-bar-wrapper">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
            <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                <!-- Mobile menu button-->
                <button type="button"
                    class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:ring-2 focus:ring-white focus:outline-hidden focus:ring-inset"
                    aria-controls="mobile-menu" [attr.aria-expanded]="is_mobile_menu_open"
                    (click)="toggle_mobile_menu()">
                    <!-- Icons -->
                    <svg [class.block]="!is_mobile_menu_open" [class.hidden]="is_mobile_menu_open" class="size-6"
                        fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>

                    <svg [class.block]="is_mobile_menu_open" [class.hidden]="!is_mobile_menu_open" class="size-6"
                        fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                <div class="flex shrink-0 items-center">
                    <img class="h-12 w-auto" src="/assets/genlab.svg" alt="Your Company">
                </div>
                <div class="hidden sm:ml-6 sm:block">
                    <div class="flex space-x-4">
                        <a [routerLink]="''" class="rounded-md px-3 py-2 text-sm font-medium text-gray-600 hover:bg-gray-700 hover:text-white"
                           >Home</a>
                        <a [routerLink]="'best-projects'"
                            class="rounded-md px-3 py-2 text-sm font-medium text-gray-600 hover:bg-gray-700 hover:text-white">Best Projects</a>
                        <a [routerLink]="'projects'"
                            class="rounded-md px-3 py-2 text-sm font-medium text-gray-600 hover:bg-gray-700 hover:text-white">ALL Projects</a>
                        <a [routerLink]="'projects'"
                            class="rounded-md px-3 py-2 text-sm font-medium text-gray-600 hover:bg-gray-700 hover:text-white">Services</a>
                        <a [routerLink]="'about-us'"
                            class="rounded-md px-3 py-2 text-sm font-medium text-gray-600 hover:bg-gray-700 hover:text-white">About Us</a>
                    </div>
                </div>
            </div>
            <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">

                <div class="relative ml-3">
                    <div>
                        <button type="button"
                            class="relative flex rounded-full bg-gray-800 text-sm focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800 focus:outline-hidden"
                            id="user-menu-button" [attr.aria-expanded]="is_user_menu_open" aria-haspopup="true" (click)="toggle_user_menu()">
                            <span class="absolute -inset-1.5"></span>
                            <span class="sr-only">Open user menu</span>
                            <div class="size-8 rounded-full bg-gray-600 flex items-center justify-center text-white font-medium text-lg">
                                {{ userInitial }}
                            </div>
                        </button>
                    </div>

                    <div class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black/5 focus:outline-hidden"
                        role="menu" [class.hidden]="!is_user_menu_open" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
                        <!-- Active: "bg-gray-100 outline-hidden", Not Active: "" -->
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-700 hover:text-white" role="menuitem" tabindex="-1"
                            id="user-menu-item-0" (click)="toggle_user_menu()">Your Profile</a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-700 hover:text-white" role="menuitem" tabindex="-1"
                            id="user-menu-item-2" (click)="toggle_user_menu(); authModal.open('login')">Sign In</a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-700 hover:text-white" role="menuitem" tabindex="-1"
                            id="user-menu-item-2" (click)="toggle_user_menu(); authModal.open('signup')">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile menu, show/hide based on menu state. -->
    <div class="sm:hidden" id="mobile-menu" [class.hidden]="!is_mobile_menu_open">
        <div class="space-y-1 px-2 pt-2 pb-3">
            <a [routerLink]="'best-projects'" class="block rounded-md px-3 py-2 text-base font-medium hover:bg-gray-700 hover:text-white" (click)="toggle_mobile_menu()"
                aria-current="page">Best Projects</a>
            <a [routerLink]="'projects'" class="block rounded-md px-3 py-2 text-base font-medium hover:bg-gray-700 hover:text-white" (click)="toggle_mobile_menu()">All
                Projects</a>
            <a [routerLink]="'services'"
                class="block rounded-md px-3 py-2 text-base font-medium hover:bg-gray-700 hover:text-white" (click)="toggle_mobile_menu()">Services</a>
            <a [routerLink]="'terms-condition'"
                class="block rounded-md px-3 py-2 text-base font-medium hover:bg-gray-700 hover:text-white" (click)="toggle_mobile_menu()">Terms &
                Conditions</a>
            <a [routerLink]="'about-us'"
                class="block rounded-md px-3 py-2 text-base font-medium hover:bg-gray-700 hover:text-white" (click)="toggle_mobile_menu()">About Us</a>
        </div>
    </div>
</nav>

<app-auth-form #authModal (closed)="is_user_menu_open = false" (forgotPassword)="showForgotPasswordModal()"></app-auth-form>
<app-forgot-password 
  #forgotPasswordModal 
  (closed)="is_user_menu_open = false">
</app-forgot-password>
